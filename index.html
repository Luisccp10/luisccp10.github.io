<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="logo 2.png" width= "10%" alt="Logo WhiteList" class="logo">
            <h1>WhiteList</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#seccion1">Sección 1</a></li>
                <li><a href="#seccion2">Sección 2</a></li>
                <li><a href="#seccion3">Sección 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="seccion1">
            <h2>Sección 1</h2>
            <p>Aquí presentamos los diferentes productos con los que contamos.</p>
            <div class="images-container">
                <img src="image 1.jpeg" width= "50%" alt="Descripción de la imagen 1">
                <img src="Productos.png" width= "50%" alt="Descripción de la imagen 2">
            </div>
        </section>

        <section id="seccion2">
            <h2>Sección 2</h2>
            <h3>Producto</h3>
            <p>Video de uno de nuestros productos.</p>
            <div class="video-container">
                <video width="320" height="240" controls>
                    <source src="Video.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
        </section>

        <section id="seccion3">
            <h2>Sección 3</h2>
            <p>Formulario de contacto.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WhiteList. Desarrollado por Luis Carlos Castillo Perez.</p>
    </footer>

</body>
</html>
